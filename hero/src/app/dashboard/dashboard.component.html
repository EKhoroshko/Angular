<section class="top">
  <h2 class="top-title">Card Users</h2>
  <ul>
    <li *ngFor="let user of users">
      <a routerLink="/detail/{{ user.id }}"> 
        <img src="{{ user.avatar }}" alt="{{ user.first_name }}" />
        <p>{{ user.first_name }} {{ user.last_name}}</p>
      </a>
    </li>
  </ul>
  <button type="button">
    add new
  </button>
</section>
