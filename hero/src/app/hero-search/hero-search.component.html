<div id="search-component">
    <label class="search-label" for="search-box">Hero Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li class="search-item" *ngFor="let hero of heroes$ | async" >
        <a class="search-link" routerLink="/detail/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
