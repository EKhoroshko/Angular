<div class="card" *ngIf="user">
  <h2 class="card-title" >{{ user.first_name | uppercase }} Details</h2>
  <div class="card-paragraf"><span>id: </span>{{ user.id }}</div>
  <div class="card-wrapper">
    <label  for="name">Hero name: </label>
    <input class="card-input" id="name" [(ngModel)]="user.first_name" placeholder="name" />
  </div>
  <button class="card-btn card-back" (click)="goBack()">go back</button>
  
</div>
