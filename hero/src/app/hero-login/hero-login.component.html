<section class="section">
  <a class="section-link" routerLink="/base">Back</a>
  <div class="section-box">
    <form class="section-form">
      <input class="section-input"
        type="email"
        name="email"
        [(ngModel)]="user.email"
        placeholder="Enter name"
      />

      <input class="section-input"
        type="password"
        name="password"
        [(ngModel)]="user.password"
        placeholder="Enter your password"
      />
      <button class="btn-log" type="submit" (click)="submit(user)">Log in</button>
    </form>
  </div>
</section>
