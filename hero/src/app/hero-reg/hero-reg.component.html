<div>
<form [formGroup]="heroForm" (submit)="onSubmit()">
  <input type="text" formControlName="name" placeholder="Enter name" />
  <input
    type="password"
    formControlName="password"
    placeholder="Enter your password"
  />
  <button type="submit">Create</button>
</form>

<div>
  {{ heroForm.value | json }}
</div>
</div>
