
<form [formGroup]="heroForm" (submit)="onSubmit()">
  <input type="email" formControlName="email" placeholder="Enter email" />
  <input
    type="password"
    formControlName="password"
    placeholder="Enter your password"
  />
  <button type="submit">Create</button>
</form>

<div>
  {{ heroForm.value | json }}
</div>
