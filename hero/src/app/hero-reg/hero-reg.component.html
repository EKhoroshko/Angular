<section>
  <a routerLink="/base">Back</a>
  <div>
    <form>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        placeholder="Enter name"
      />
      <input
        type="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <button type="submit" (click)="submit(user)">Create</button>
    </form>
  </div>
</section>
